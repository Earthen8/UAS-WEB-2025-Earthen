<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTravel - UAS Project Earthen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        
        .mac-desktop {
            background: url('https://4kwallpapers.com/images/wallpapers/macos-big-sur-apple-layers-fluidic-colorful-wwdc-2020-5120x2880-1455.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="mac-desktop min-h-screen flex items-center justify-center p-4">
    
    <main class="w-full max-w-[400px]"> {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
